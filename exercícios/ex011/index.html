<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)"srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)"srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="audios/higher octane - vans in japan.mp3" type="audio/mpeg">
    <p>Caso a reprodução do áudio não tenha sido efetuada, infelizmente seu navegador não é compatível com este tipo de arquivo.<a href="audios/higher octane - vans in japan.mp3">Clique aqui</a> para baixar o Mp3 </p>


    </audio>
    
</body>
</html>
